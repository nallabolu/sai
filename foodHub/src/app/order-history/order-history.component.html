<br>
<table class="table table-bordered ">
<tr>
  <th>Order No</th>
  <th>Order Date</th>
  <th>Order Value</th>
  <th>Order Type</th>
</tr>
<tr *ngFor='let eachOrder of orderHistory'>
  <td>{{eachOrder.id}}</td>
  <td>{{eachOrder.date}}</td>
  <td>{{eachOrder.value |  currency:'INR':symbol }}</td>
  <td>{{eachOrder.type | uppercase}}</td>

</tr>

</table>
