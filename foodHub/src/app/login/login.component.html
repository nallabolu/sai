<div class="container">
  <form #frm='ngForm' (ngSubmit)='submit(frm.value)'>
    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" name="userName" id='userName' [(ngModel)]='user.userName' required>
    </div>
    <div>
      <label for="pwd">Password</label>
      <input type="password" name="passWord" id="pwd" [(ngModel)]='user.passWord' required>
    </div>
    <div>
      <label for="role">Role</label>
      <input type="text" name="role" id="role" [(ngModel)]='user.role'>
    </div>
    <div>
      <button type="submit" value="Submit" class="btn btn-primary" [disabled]='frm.invalid'>Submit</button>
    </div>
  </form>

  {{user|json}}
</div>
