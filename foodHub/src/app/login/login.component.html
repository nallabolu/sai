<br>
<div class="container col-md-6">
  <form #frm='ngForm' (ngSubmit)='submit(frm.value)'>
    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" name="userName" class="form-control" id='userName' [(ngModel)]='user.userName' required>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" name="passWord" class="form-control" id="pwd" [(ngModel)]='user.passWord' required>
    </div>
    <div class="form-group">
      <label for="role1">Role</label>
      <input type="text" name="role" id="role1" class="form-control" [(ngModel)]='user.role'>
    </div>
    <div>
      <button type="submit" value="Submit" class="btn btn-primary" [disabled]='frm.invalid'>Submit</button>
    </div>
  </form>

 <!-- {{user|json}} -->
</div>
